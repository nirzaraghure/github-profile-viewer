```html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Profile Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>GitHub Profile Viewer</h1>
    <input type="text" id="username" placeholder="Enter GitHub username" />
    <button id="search-btn">Search</button>
    <div id="profile"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<script>
  document.addEventListener('DOMContentLoaded', async () => {
    const searchBtn = document.getElementById('search-btn');
    searchBtn.addEventListener('click', getProfile);

    const usernameInput = document.getElementById('username');
    if (usernameInput.value.trim()) {
      await getProfile();
    }
  });

  async function getProfile() {
    const username = document.getElementById('username').value.trim();
    if (username) {
      const profileDiv = document.getElementById('profile');
      profileDiv.innerHTML = '';
      try {
        const response = await fetch(`https://api.github.com/users/${username}`);
        if (response.ok) {
          const profileData = await response.json();
          renderProfile(profileData);
        } else {
          profileDiv.innerHTML = `Error: ${response.statusText}`;
        }
      } catch (error) {
        profileDiv.innerHTML = 'Error: Network request failed';
      }
    } else {
      alert('Please enter a GitHub username');
    }
  }

  function renderProfile(profileData) {
    const profileDiv = document.getElementById('profile');
    const profileHTML = `
      <h2>${profileData.name}</h2>
      <p>Username: <a href="${profileData.html_url}" target="_blank">${profileData.login}</a></p>
      <p>Profile URL: <a href="${profileData.html_url}" target="_blank">${profileData.html_url}</a></p>
      <p>Email: ${profileData.email || 'Not Available'}</p>
      <p>Bio: ${profileData.bio || 'Not Available'}</p>
    `;
    profileDiv.innerHTML = profileHTML;
  }
</script>
